<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        figure {
            text-align: center;
            margin: 20px 0;
        }
        figcaption {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        p {
            margin: 1em 0;
        }
    </style>
    <script>
        // Funkcja do załadowania artykułu w formie HTML do sekcji <body>
        function loadArticle(htmlContent) {
            document.body.innerHTML = htmlContent;
        }
    </script>
</head>
<body>
    <!-- Pusta sekcja <body>, gotowa na wklejenie kodu HTML artykułu -->
</body>
</html>
